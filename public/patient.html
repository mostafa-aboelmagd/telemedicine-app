<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Chat</title>
  <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
</head>
<body>
  <h2>Patient Chat</h2>
  <input type="text" id="message" placeholder="Message">
  <button id="sendMessage">Send Message</button>
  <div id="chat"></div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const socket = io('http://localhost:3000');
      const doctorId = 56;
      const patientId = 5;
      const appointmentId = 204;

      socket.emit('joinRoom', appointmentId);

      document.getElementById('sendMessage').onclick = () => {
        const message = document.getElementById('message').value;
        socket.emit('sendMessage', { senderId: patientId, receiverId: doctorId, message, appointmentId: appointmentId }); 
      };

      socket.on('newMessage', (message) => {
        const chat = document.getElementById('chat');
        const messageElement = document.createElement('div');
        messageElement.textContent = `${message.message_sender_id}: ${message.message_content}`;
        chat.appendChild(messageElement);
      });
    });
  </script>
</body>
</html>
